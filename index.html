<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Free Web tutorials" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="John Doe" />
    <link rel="stylesheet" href="styles.css" />
    <title>Paróczi Levente</title>
  </head>

  <body>
    <main>
      <form action="/action_page.php"></form>
      <fieldset id="elso">
        <legend>Regisztráció:</legend>
        <label for="fname">Felhasználó név:<sup>*</sup></label>
        <input
          placeholder="pifuati"
          type="text"
          id="fname"
          name="fname"
        /><br /><br />
        <label for="lname">Jelszó:<sup>*</sup></label>
        <input
          placeholder="szeretemazoszt"
          type="text"
          id="lname"
          name="lname"
        /><br /><br />
        <label for="email">Email-cím:<sup>*</sup></label>
        <input
          placeholder="pifuati@citromail.hu"
          type="email"
          id="email"
          name="email"
        /><br /><br />
      </fieldset>
      <fieldset id="masodik">
        <legend>Születés</legend>
        <div id="elso">
        <label for="birthday">Születési dátum:</label>
        <input type="date" id="birthday" name="birthday" /><br /><br />
        </div> 
        <fieldset class="harmadik">

            <div> 
                <input type="checkbox" id="nyelv1" name="vehicle1" value="angol" />
                <label for="vehicle1"> Angol</label><br />
                <input type="checkbox" id="nyelv2" name="vehicle2" value="német" />
                <label for="vehicle2"> Német</label><br />
              </div>    
          <legend>Személyes</legend>
          
          <div>
            <label for="cars">Választott szak:</label>
            <select name="cars" id="cars">
              <option value="volvo">SzFA1</option>
              <option value="saab">SzFA2</option>
              <option value="opel">SzFAb</option>
            </select>  
            </div>
         
       <div>
          <input type="radio" id="html" name="fav_language" value="HTML" />
          <label for="html">férfi</label><br />
          <input type="radio" id="css" name="fav_language" value="CSS" />
          <label for="css">nő</label><br />
       </div> 

        </fieldset>
      </fieldset>
      <input type="submit" value="Regisztráció" />
    </main>
  </body>
</html>
